<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talk Let</title>
  <script src="../Static/js/htmx.min.js"></script>
  <script src="../Static/js/alpine.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
  <script src="../Static/js/index.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../Static/css/index.css"/>
</head>
<body>
  <div id="ui-variables" x-data="{ 
    chosedOption: 'Home', 
    IsChat: false, 
    active_user: {},
    searchQuery: '',
    isDarkMode: false,
    showEmojiPicker: false,
    showAttachmentMenu: false,
    showProfileDropdown: false,
    showSettings: false,
    showGroupSettings: false,
    typing: false,
    onlineStatus: 'online',
    messageInput: '',
    selectedMessages: [],
    replyingTo: null,
    recordingVoice: false,
    mediaPreview: null,
    mediaType: null,
    nearbyUsers: [],
    groupList: [],
    userProfile: {
      name: 'User Name',
      phone: '+1 234 567 890',
      about: 'Hey there! I am using Talk Let',
      status: 'online',
      avatar: 'https://i.pravatar.cc/150?u=user-profile'
    },
    currentView: 'chats',
    showMessageOptions: null
  }" 
  x-init="
    $watch('isDarkMode', value => {
      document.documentElement.style.setProperty('--theme-transition', 'all 0.3s ease');
      setTimeout(() => {
        document.documentElement.style.setProperty('--theme-transition', 'none');
      }, 300);
    })
  ">
    <div id="main-layout" :class="isDarkMode ? 'dark-theme' : 'light-theme'" class="transition-all duration-300">
      <!-- Left Icon Sidebar -->
      <div class="left-icons">
        <div class="app-logo-icon" @click="chosedOption = 'Home'; IsChat = false">
          <i class="fas fa-comments text-orange-500 text-2xl"></i>
        </div>
        
        <button class="icon-btn" @click="chosedOption = 'Home'; currentView = 'chats'" 
          :class="{ 'active-btn': chosedOption === 'Home' }" x-tooltip="Home">
          <i class="fas fa-home"></i>
        </button>
        
        <button class="icon-btn" @click="chosedOption = 'location'" 
          :class="{ 'active-btn': chosedOption === 'location' }" x-tooltip="Nearby">
          <i class="fas fa-map-marker-alt"></i>
        </button>
        
        <button class="icon-btn" @click="chosedOption = 'Home'; currentView = 'groups'" 
          :class="{ 'active-btn': currentView === 'groups' }" x-tooltip="Groups">
          <i class="fas fa-users"></i>
        </button>
        
        <button class="icon-btn" @click="chosedOption = 'settings'; showSettings = true" 
          :class="{ 'active-btn': chosedOption === 'settings' }" x-tooltip="Settings">
          <i class="fas fa-cog"></i>
        </button>
        
        <div class="profile-container relative mt-auto">
          <img :src="userProfile.avatar" class="profile-pic cursor-pointer" 
               @click="showProfileDropdown = !showProfileDropdown"/>
          <div class="online-status" :class="onlineStatus"></div>
          
          <div class="profile-dropdown" x-show="showProfileDropdown" 
               @click.outside="showProfileDropdown = false" 
               x-transition:enter="transition ease-out duration-100"
               x-transition:enter-start="transform opacity-0 scale-95"
               x-transition:enter-end="transform opacity-100 scale-100"
               x-transition:leave="transition ease-in duration-75"
               x-transition:leave-start="transform opacity-100 scale-100"
               x-transition:leave-end="transform opacity-0 scale-95">
            <div class="dropdown-item" @click="chosedOption = 'settings'; showSettings = true">
              <i class="fas fa-user"></i> Profile
            </div>
            <div class="dropdown-item" @click="isDarkMode = !isDarkMode">
              <i class="fas" :class="isDarkMode ? 'fa-sun' : 'fa-moon'"></i> 
              <span x-text="isDarkMode ? 'Light Mode' : 'Dark Mode'"></span>
            </div>
            <div class="dropdown-item" @click="logout()">
              <i class="fas fa-sign-out-alt"></i> Logout
            </div>
          </div>
        </div>
      </div>

      <!-- Main Sidebar Content -->
      <template x-if="chosedOption == 'Home'">
        <aside class="sidebar">
          <header class="sidebar-header">
            <h1 class="app-name">Talk Let</h1>
            <div class="search-container">
              <i class="fas fa-search"></i>
              <input x-model="searchQuery" type="text" placeholder="Search chats..." 
                     class="search-input" @input="typing = true" @blur="typing = false"/>
              <div class="search-clear" x-show="searchQuery" @click="searchQuery = ''">
                <i class="fas fa-times"></i>
              </div>
            </div>
          </header>

          <div class="view-switcher">
            <button class="view-btn" :class="{ 'active-view': currentView === 'chats' }" 
                    @click="currentView = 'chats'">Chats</button>
            <button class="view-btn" :class="{ 'active-view': currentView === 'groups' }" 
                    @click="currentView = 'groups'">Groups</button>
          </div>

          <template x-if="currentView === 'chats'">
            <ul class="chat-list">
              <template x-for="(contact, index) in $store.globalVar.chatlist.filter(c => 
                searchQuery === '' || 
                c.ContactName.toLowerCase().includes(searchQuery.toLowerCase()))" 
                :key="contact.ContactId">
                <li :id="contact.ContactId " 
                    :class="$store.globalVar.active_chat == contact.ContactId ? 'chat-item active' : 'chat-item'"
                    @click="activeChatfunc(contact)">
                  <div class="avatar-container">
                    <img :src="'https://i.pravatar.cc/40?u=' + contact.ContactId" alt="Profile"/>
                    <div class="status-indicator" :class="contact.online ? 'online' : 'offline'"></div>
                  </div>
                  <div class="chat-info">
                    <div class="chat-info-top">
                      <h4 x-text="contact.ContactName">hello world</h4>
                      <span class="time" x-text="contact.LastMsgTime"></span>
                    </div>
                    <div class="chat-info-bottom">
                      <p class="truncate" x-text="contact.LastMsg"></p>
                      <template x-if="contact.unreadCount > 0">
                        <span class="unread-badge" x-text="contact.unreadCount"></span>
                      </template>
                    </div>
                  </div>
                </li>
              </template>
            </ul>
          </template>

          <template x-if="currentView === 'groups'">
            <ul class="chat-list">
              <template x-for="(group, index) in groupList" :key="group.id">
                <li class="chat-item group-item" @click="openGroupChat(group)">
                  <div class="avatar-container group-avatar">
                    <i class="fas fa-users"></i>
                  </div>
                  <div class="chat-info">
                    <div class="chat-info-top">
                      <h4 x-text="group.name"></h4>
                      <span class="time" x-text="group.lastActivity"></span>
                    </div>
                    <div class="chat-info-bottom">
                      <p class="truncate" x-text="group.lastMessage"></p>
                      <template x-if="group.unreadCount > 0">
                        <span class="unread-badge" x-text="group.unreadCount"></span>
                      </template>
                    </div>
                  </div>
                </li>
              </template>
              <li class="new-group-item" @click="showGroupSettings = true">
                <div class="avatar-container new-group-avatar">
                  <i class="fas fa-plus"></i>
                </div>
                <div class="chat-info">
                  <h4>New Group</h4>
                </div>
              </li>
            </ul>
          </template>
        </aside>
      </template>
      
      <!-- Nearby Users Section -->
      <template x-if="chosedOption == 'location'">
        <aside class="sidebar">
          <header class="sidebar-header">
            <h3>People Nearby</h3>
            <button class="icon-btn refresh-btn" @click="fetchNearbyUsers()">
              <i class="fas fa-sync-alt"></i>
            </button>
          </header>
          <div class="location-content">
            <div class="map-placeholder">
              <i class="fas fa-map-marked-alt"></i>
              <p>Discover  around you</p>
            </div>
            <ul class="nearby-users">
              <template x-for="user in nearbyUsers" :key="user.id">
                <li class="nearby-user">
                  <div class="avatar-container">
                    <img :src="'https://i.pravatar.cc/40?u=' + user.id" alt="Profile"/>
                    <div class="distance-indicator" x-text="user.distance + 'km'"></div>
                  </div>
                  <div class="user-info">
                    <h4 x-text="user.name"></h4>
                    <p>Common interests: <span x-text="user.interests"></span></p>
                  </div>
                  <button class="connect-btn" @click="sendChatRequest(user)">
                    <span x-text="user.requestSent ? 'Request Sent' : 'Connect'"></span>
                  </button>
                </li>
              </template>
            </ul>
          </div>
        </aside>
      </template>

      <!-- Settings Section -->
      <template x-if="chosedOption == 'settings' && showSettings">
        <aside class="sidebar settings-sidebar">
          <header class="sidebar-header">
            <button class="back-btn" @click="showSettings = false; chosedOption = 'Home'">
              <i class="fas fa-arrow-left"></i>
            </button>
            <h3>Settings</h3>
          </header>
          
          <div class="settings-profile">
            <div class="profile-avatar-container">
              <img :src="userProfile.avatar" alt="Profile" class="settings-avatar"/>
              <button class="edit-avatar-btn">
                <i class="fas fa-camera"></i>
              </button>
            </div>
            <h2 x-text="userProfile.name"></h2>
            <p x-text="userProfile.about"></p>
          </div>
          
          <ul class="settings-menu">
            <li class="settings-item" @click="openProfileSettings()">
              <div class="settings-icon">
                <i class="fas fa-user"></i>
              </div>
              <div class="settings-details">
                <h4>Account</h4>
                <p>Privacy, security, change number</p>
              </div>
              <i class="fas fa-chevron-right"></i>
            </li>
            <li class="settings-item">
              <div class="settings-icon">
                <i class="fas fa-lock"></i>
              </div>
              <div class="settings-details">
                <h4>Privacy</h4>
                <p>Block contacts, disappearing messages</p>
              </div>
              <i class="fas fa-chevron-right"></i>
            </li>
            <li class="settings-item">
              <div class="settings-icon">
                <i class="fas fa-moon"></i>
              </div>
              <div class="settings-details">
                <h4>Theme</h4>
                <p x-text="isDarkMode ? 'Dark' : 'Light'"></p>
              </div>
              <button @click="isDarkMode = !isDarkMode" class="theme-toggle">
                <div class="toggle-switch" :class="{ 'dark': isDarkMode, 'light': !isDarkMode }">
                  <div class="toggle-knob" :class="{ 'dark': isDarkMode, 'light': !isDarkMode }"></div>
                </div>
              </button>
            </li>
            <li class="settings-item">
              <div class="settings-icon">
                <i class="fas fa-bell"></i>
              </div>
              <div class="settings-details">
                <h4>Notifications</h4>
                <p>Message, group & call tones</p>
              </div>
              <i class="fas fa-chevron-right"></i>
            </li>
            <li class="settings-item" @click="logout()">
              <div class="settings-icon text-red-500">
                <i class="fas fa-sign-out-alt"></i>
              </div>
              <div class="settings-details">
                <h4 class="text-red-500">Logout</h4>
              </div>
            </li>
          </ul>
        </aside>
      </template>

      <!-- Group Creation Modal -->
      <div class="modal-overlay" x-show="showGroupSettings" @click.away="showGroupSettings = false">
        <div class="group-creation-modal" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 scale-95"
             x-transition:enter-end="opacity-100 scale-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 scale-100"
             x-transition:leave-end="opacity-0 scale-95">
          <h3>Create New Group</h3>
          <div class="group-avatar-selector">
            <div class="group-avatar-preview">
              <i class="fas fa-users"></i>
            </div>
            <button class="change-avatar-btn">
              <i class="fas fa-camera"></i>
            </button>
          </div>
          <input type="text" placeholder="Group name" class="group-name-input"/>
          <div class="group-members-selection">
            <h4>Add Participants</h4>
            <ul class="members-list">
              <template x-for="contact in $store.globalVar.chatlist" :key="contact.ContactId">
                <li class="member-item">
                  <div class="member-avatar">
                    <img :src="'https://i.pravatar.cc/40?u=' + contact.ContactId" alt="Profile"/>
                  </div>
                  <span x-text="contact.ContactName"></span>
                  <input type="checkbox" class="member-checkbox"/>
                </li>
              </template>
            </ul>
          </div>
          <div class="modal-actions">
            <button class="cancel-btn" @click="showGroupSettings = false">Cancel</button>
            <button class="create-btn">Create Group</button>
          </div>
        </div>
      </div>

      <!-- Chat Section -->
      <template x-if="IsChat">
        <main class="chat-section">
          <header class="chat-header">
            <div class="chat-header-left">
              <button class="back-btn" @click="IsChat = false">
                <i class="fas fa-arrow-left"></i>
              </button>
              <div class="avatar-container" @click="viewUserProfile(active_user)">
                <img :src="'https://i.pravatar.cc/40?u=' + active_user.ContactId" alt="Profile"/>
                <div class="status-indicator" :class="active_user.online ? 'online' : 'offline'"></div>
              </div>
              <div class="chat-user-info" @click="viewUserProfile(active_user)">
                <h3 x-text="active_user.ContactName"></h3>
                <p x-text="typing ? 'typing...' : (active_user.online ? 'online' : 'last seen ' + active_user.lastSeen)"></p>
              </div>
            </div>
            <div class="chat-header-actions">
              <button class="icon-btn" @click="initiateCall('audio')">
                <i class="fas fa-phone"></i>
              </button>
              <button class="icon-btn" @click="initiateCall('video')">
                <i class="fas fa-video"></i>
              </button>
              <div class="relative">
                <button class="icon-btn more-options" @click="showMessageOptions = showMessageOptions === 'header' ? null : 'header'">
                  <i class="fas fa-ellipsis-v"></i>
                </button>
                <div class="options-menu" x-show="showMessageOptions === 'header'" @click.outside="showMessageOptions = null">
                  <button @click="viewUserProfile(active_user)">
                    <i class="fas fa-user"></i> View Profile
                  </button>
                  <button>
                    <i class="fas fa-bell-slash"></i> Mute Notifications
                  </button>
                  <button @click="clearChat(active_user.ContactId)">
                    <i class="fas fa-trash"></i> Clear Chat
                  </button>
                  <button @click="deleteChat(active_user.ContactId)">
                    <i class="fas fa-user-times"></i> Delete Contact
                  </button>
                  <button @click="isDarkMode = !isDarkMode">
                    <i class="fas" :class="isDarkMode ? 'fa-sun' : 'fa-moon'"></i>
                    <span x-text="isDarkMode ? 'Light Mode' : 'Dark Mode'"></span>
                  </button>
                </div>
              </div>
            </div>
          </header>









          
         <div id="chat-messages" @scroll="handleScroll">
  <template x-for="(day, dayIndex) in active_user.messagesByDay" :key="dayIndex">
    <div class="date-divider">
      <span x-text="day.date"></span>
    </div>
   
    <template x-for="(message, msgIndex) in day.messages" :key="msgIndex">
      <!-- Changed to single message div with your classes -->
      <div class="message" 
           :class="{ 'you': message.sender === 'me', 'friend': message.sender !== 'me' }"
           @contextmenu.prevent="handleMessageRightClick($event, message)">
        
        <!-- Message content container -->
        <div class="message-content">
          <!-- Reply preview -->
          <template x-if="replyingTo && replyingTo.id === message.id">
            <div class="reply-preview">
              <div class="reply-sender" x-text="message.sender === 'me' ? 'You' : active_user.ContactName"></div>
              <div class="reply-content">
                <template x-if="message.type === 'text'">
                  <span x-text="message.content"></span>
                </template>
                <template x-if="message.type === 'image'">
                  <span><i class="fas fa-image"></i> Photo</span>
                </template>
                <template x-if="message.type === 'document'">
                  <span><i class="fas fa-file"></i> Document</span>
                </template>
              </div>
            </div>
          </template>
          
          <!-- Text message -->
          <template x-if="message.type === 'text'">
            <span class="text" x-text="message.content"></span>
          </template>
          
          <!-- Image message -->
          <template x-if="message.type === 'image'">
            <img :src="message.content" class="message-image" @click="openMediaViewer(message.content, 'image')"/>
          </template>
          
          <!-- Document message -->
          <template x-if="message.type === 'document'">
            <div class="document-message">
              <i class="fas fa-file-pdf"></i>
              <div class="document-info">
                <span class="doc-name" x-text="message.fileName"></span>
                <span class="doc-size" x-text="formatFileSize(message.fileSize)"></span>
              </div>
              <a :href="message.content" download class="download-btn">
                <i class="fas fa-download"></i>
              </a>
            </div>
          </template>
          
          <!-- Timestamp and status -->
          <span :class="message.sender === 'me' ? 'msg-you-time' : 'msg-frd-time'">
            <span x-text="message.time"></span>
            <template x-if="message.sender === 'me'">
              <i class="fas fa-check-double" :class="{ 'seen': message.seen }"></i>
            </template>
          </span>
        </div>
        
        <!-- Message options menu -->
        <div class="message-options" x-show="showMessageOptions === message.id">
          <button @click="replyToMessage(message)">
            <i class="fas fa-reply"></i> Reply
          </button>
          <button @click="copyMessage(message)">
            <i class="fas fa-copy"></i> Copy
          </button>
          <template x-if="message.sender === 'me'">
            <button @click="unsendMessage(message)">
              <i class="fas fa-trash"></i> Unsend
            </button>
          </template>
          <template x-if="message.sender !== 'me'">
            <button @click="deleteMessage(message)">
              <i class="fas fa-trash"></i> Delete
            </button>
          </template>
          <button @click="forwardMessage(message)">
            <i class="fas fa-share"></i> Forward
          </button>
        </div>
      </div>
          </div>
    </template>
  </template>
</div>











          <div class="chat-input-bar">
  <button class="icon-btn attachment-btn" @click="showAttachmentMenu = !showAttachmentMenu">
    <i class="fas fa-plus"></i>
  </button>
  
  <div class="attachment-menu" x-show="showAttachmentMenu" 
       x-transition:enter="transition ease-out duration-100"
       x-transition:enter-start="transform opacity-0 scale-95"
       x-transition:enter-end="transform opacity-100 scale-100"
       x-transition:leave="transition ease-in duration-75"
       x-transition:leave-start="transform opacity-100 scale-100"
       x-transition:leave-end="transform opacity-0 scale-95"
       @click.outside="showAttachmentMenu = false">
    <button @click="attachFile('image')">
      <i class="fas fa-image"></i>
      <span>Photo & Video</span>
    </button>
    <button @click="attachFile('camera')">
      <i class="fas fa-camera"></i>
      <span>Camera</span>
    </button>
    <button @click="attachFile('document')">
      <i class="fas fa-file"></i>
      <span>Document</span>
    </button>
    <button @click="attachFile('location')">
      <i class="fas fa-map-marker-alt"></i>
      <span>Location</span>
    </button>
    <button @click="attachFile('contact')">
      <i class="fas fa-user"></i>
      <span>Contact</span>
    </button>
  </div>
  
  <div class="input-container">
    <input id="input-msg" required type="text" placeholder="Type a message..." 
           x-model="messageInput" @input="listenInput()"/>
    
    <button class="icon-btn emoji-btn" @click="showEmojiPicker = !showEmojiPicker">
      <i class="far fa-smile"></i>
    </button>
  </div>
  
  <template x-if="messageInput">
    <button class="send-btn" @click="sendThisMSg()">
      <i class="fas fa-paper-plane"></i>
    </button>
  </template>
  <template x-if="!messageInput">
    <button class="voice-btn" 
            @mousedown="startRecording()" 
            @mouseup="stopRecording()">
      <i class="fas fa-microphone"></i>
    </button>
  </template>
</div>
        </main>
      </template>
      
      <!-- Welcome Screen -->
      <template x-if="!IsChat">
        <div class="welcome-screen">
          <div class="welcome-content">
            <div class="app-icon">
              <i class="fas fa-comments"></i>
            </div>
            <h1>Talk Let</h1>
            <p>Connect with friends and family securely</p>
            <button class="start-chatting-btn" @click="chosedOption = 'Home'; currentView = 'chats'">
              Start Chatting
            </button>
          </div>
        </div>
      </template>
    </div>
  </div>
</body>
</html>
<script>
  let limit=50
  let offset=0
  document.addEventListener("alpine:init",()=>{
    Alpine.store('globalVar',{
      'chatlist':[],
      'active_chat':0
    })
    get_all_chatlist()
  })

  async function get_all_chatlist(){
    const response = await fetch('/talklet/get-all-OTO-chatlist') 
    const data=await response.json()
    Alpine.store('globalVar').chatlist=data
    console.log("global chatlist - ",Alpine.store('globalVar').chatlist)
  }
  async function LoadOlderMessages(contact_id){
    console.log('contact_id - ',contact_id)
    const response = await fetch(`/talklet/chat-history/${contact_id}?limit=${limit}&offset=${offset}`)
    const data= await response.json()
    console.log('chat messages - ',data)
    offset+=limit
  }
  
</script>
