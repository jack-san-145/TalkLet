<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk Let - Login</title>
  <script src="/Static/js/htmx.min.js"></script>
  <link rel="stylesheet" href="/Static/css/login.css" />
</head>
<body>
  <div class="login-container">
    <h1>TalkLet Login</h1>
    <form hx-post="/talklet/validate-login" hx-target="#status">
      <div class="form-group">
        
       
        <div class="input-with-button">
            <input type="text" id="roll_no" name="roll_no"  required placeholder="roll number" />
        </div>
      </div>
      <div class="form-group">
        <input type="password" id="pass" name="password"  required placeholder="Enter your password" />
      </div>
      <button class="login-btn" type="submit">Login</button>
    </form>
    <hr>
    <a href="/talklet/serve-register" class="register">Register now</a>
    <div id="status"></div>
  </div>
</body>
</html>
